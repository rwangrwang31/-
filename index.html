    const state = {
        user: { name: "Guest", rank: 16, exp: 0, coins: 0, bio: "", avatar: "" },
        isLoggedIn: false,
        activeChat: null,
        novel: {
            lines: [],
            comments: {}, // Format: { lineIndex: [commentObj, ...] }
            activeCommentLine: -1,
        }
    };
    
    async function apiRequest(payload) {
        if (!API_URL.startsWith('https')) {
            const errorTarget = document.getElementById('auth-msg');
            if (errorTarget && !state.isLoggedIn) {
                errorTarget.innerText = "API URL is not configured in the script.";
            }
            console.error("API URL is not configured.");
            return { status: 'error', message: 'API URL not configured.' };
        }
        if (state.isLoggedIn) {
            payload.username = state.user.name;
        }
        try {
            console.log("TX:", payload);
            const response = await fetch(API_URL, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(payload),
                redirect: 'follow'
            });
            const result = await response.json();
            console.log("RX:", result);
            return result;
        } catch (error) {
            console.error("API Error:", error);
            return { status: 'error', message: 'Network or server error.' };
        }
    }

    const ui = {
        elements: {
            authOverlay: document.getElementById('auth-overlay'),
            body: document.getElementById('body'),
            authMsg: document.getElementById('auth-msg'),
            hudUsername: document.getElementById('hud-username'),
            hudCoins: document.getElementById('hud-coins'),

            if (!state.isLoggedIn && !['auth-overlay', 'profile-viewer-overlay'].includes(modalId)) {
                alert("Please log in to access this feature.");
                this.elements.body.classList.add('auth-active');
                this.elements.authOverlay.classList.add('active');
                return;
            }
            this.hideAllModals();
            const modal = document.getElementById(modalId);
            if(modal) modal.classList.add('active');

            if (modalId === 'discussion-layer') {

            }

        hideAllModals() {
            document.querySelectorAll('.modal-layer').forEach(m => m.classList.remove('active'));
        },
        switchAuth(view) {
            ['login', 'register', 'confirm'].forEach(id => document.getElementById('form-' + id).classList.add('hidden'));
            document.getElementById('form-' + view).classList.remove('hidden');
            document.getElementById('auth-head').innerText = view === 'login' ? 'SYSTEM LOGIN' : 'PLAYER REGISTRATION';

            this.elements.authMsg.innerText = msg;

            document.getElementById('profile-rank').innerText = state.user.rank;

            document.getElementById('profile-bio').innerText = state.user.bio;

            const container = document.getElementById('profile-viewer-content');
            container.innerHTML = `<p>Loading ${username}'s profile...</p>`;
            document.getElementById('profile-viewer-overlay').classList.add('active');
            apiRequest({ action: 'get_profile', target_user: username }).then(res => {

    const auth = {
        tempRegData: {},
        async login() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-pass').value;
            if (!email || !password) return ui.showAuthError("Email and password are required.");
            
            ui.showAuthError("Connecting...");
            const res = await apiRequest({ action: 'login', email: email, password: password });
            if (res.status === 'success') {
                state.user = { name: res.username, rank: res.level, exp: res.exp, coins: res.coins, bio: res.bio, avatar: res.avatar };
                state.isLoggedIn = true;
                sessionStorage.setItem('ngnlUser', JSON.stringify(state.user));
                ui.elements.authOverlay.classList.remove('active');
                ui.elements.body.classList.remove('auth-active');
                ui.updateHUD();
                ui.showAuthError("");
            } else {
                ui.showAuthError(res.message);
            }
        },
        async requestCode() {
            const user = document.getElementById('reg-user').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const pass = document.getElementById('reg-pass').value;
            if (!user || !email || !pass) return ui.showAuthError("All fields are required.");

            const codeBtn = document.getElementById('reg-code-btn');
            codeBtn.disabled = true;
            codeBtn.innerText = "REQUESTING...";
            ui.showAuthError("Requesting code...");

            const res = await apiRequest({ action: 'request_code', email: email });
            
            codeBtn.disabled = false;
            codeBtn.innerText = "GET CODE";

            if (res.status === 'success') {
                this.tempRegData = { user: user, email: email, pass: pass };
                ui.switchAuth('confirm');
                alert(res.message);
            } else {
                ui.showAuthError(res.message);
            }
        },
        async register() {
            const code = document.getElementById('reg-code').value.trim();
            if (!code) return ui.showAuthError("Verification code is required.");
            
            ui.showAuthError("Registering...");
            const payload = {
                action: 'register',
                username: this.tempRegData.user,
                email: this.tempRegData.email,
                password: this.tempRegData.pass,
                code: code
            };
            const res = await apiRequest(payload);
            if (res.status === 'success') {
                alert("Registration successful! Please log in.");
                ui.switchAuth('login');
            } else {
                ui.showAuthError(res.message);
            }
        },
        logout() {
            if (confirm("Are you sure you want to log out?")) {
                sessionStorage.removeItem('ngnlUser');
                window.location.reload();
            }
        }
    };

    const social = {
        init() {
            this.loadFriends();
            ui.updateProfileView();
            document.getElementById('view-stats').classList.remove('hidden');
            document.getElementById('view-chat').classList.add('hidden');
        },
        async loadFriends() {
            const listEl = document.getElementById('friend-list');
            listEl.innerHTML = `<div class="f-item">Loading friends...</div>`;
            const res = await apiRequest({ action: 'get_friends' });
            let html = `<div class="f-item active" onclick="social.showMyStats(event)"><span class="f-name">MY PROFILE</span></div>`;
            if (res.status === 'success' && res.data) {
                res.data.forEach(f => {
                    html += `<div class="f-item" data-name="${f.name}">
                        <span class="f-name" onclick="social.startChat('${f.name}', event)">${f.name}</span>
                        ${this.getFriendStatusUI(f)}
                    </div>`;
                });
            }
            listEl.innerHTML = html;
        },
        getFriendStatusUI(friend) {
            if (friend.status === 'Accepted') return `<span class="f-status" style="color:var(--cyan)">FRIEND</span>`;
            if (friend.status === 'Sent') return `<span class="f-status">SENT</span>`;
            if (friend.status === 'Received') {
                return `<div class="f-actions">
                    <button class="btn" onclick="social.handleFriendRequest('${friend.name}', 'Accepted')">‚úì</button>
                    <button class="btn" style="border-color:var(--pink); color:var(--pink)" onclick="social.handleFriendRequest('${friend.name}', 'Declined')">√ó</button>
                </div>`;
            }
            return '';
        },
        async handleFriendRequest(targetUser, status) {
            const res = await apiRequest({ action: 'update_friend_status', target_user: targetUser, new_status: status });
            alert(res.message);
            if (res.status === 'success') this.loadFriends();
        },
        showMyStats(event) {
            document.getElementById('view-stats').classList.remove('hidden');
            document.getElementById('view-chat').classList.add('hidden');
            document.querySelectorAll('#friend-list .f-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
        },
        async addFriend() {
            const name = prompt("Enter the player's name to send a friend request:");
            if (name && name.trim()) {
                const res = await apiRequest({ action: 'add_friend', target_user: name.trim() });
                alert(res.message);
                if (res.status === 'success') this.loadFriends();
            }
        },
        startChat(target, event) {
            state.activeChat = target;
            document.getElementById('view-stats').classList.add('hidden');
            document.getElementById('view-chat').classList.remove('hidden');
            document.getElementById('chat-header').innerText = `Chat with ${target}`;
            document.querySelectorAll('#friend-list .f-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.closest('.f-item').classList.add('active');
            this.loadMessages();
        },
        async loadMessages() {
            if (!state.activeChat) return;
            const box = document.getElementById('chat-box');
            box.innerHTML = "Loading messages...";
            const res = await apiRequest({ action: 'get_messages', target_user: state.activeChat });
            if (res.status === 'success' && res.data) {
                box.innerHTML = res.data.map(m => `<div class="msg ${m.sender === state.user.name ? 'me' : 'them'}">${m.content}</div>`).join('') || "No messages yet. Say hi!";
                box.scrollTop = box.scrollHeight;
            }
        },
        async sendMessage() {
            const input = document.getElementById('msg-input');
            const content = input.value.trim();
            if (!content || !state.activeChat) return;
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="msg me">${content}</div>`;
            box.scrollTop = box.scrollHeight;
            input.value = "";
            await apiRequest({ action: 'send_message', target_user: state.activeChat, content: content });
        }
    };
    
    const reader = {
        async init() {
            const textArea = document.getElementById('reader-text-area');
            try {
                const [novelResponse, commentRes] = await Promise.all([
                    fetch('novel.txt'),
                    apiRequest({ action: 'get_all_comments' })
                ]);
                if (!novelResponse.ok) throw new Error('novel.txt not found. Please create it in your GitHub repository.');
                const text = await novelResponse.text();
                state.novel.lines = text.split('\n');
                if (commentRes.status === 'success') {
                    state.novel.comments = commentRes.data;
                }
                this.renderNovel();
            } catch (error) {
                textArea.innerHTML = `<p style="text-align:center; color:var(--pink);">${error.message}</p>`;
            }
        },
        renderNovel() {
            const textArea = document.getElementById('reader-text-area');
            textArea.innerHTML = state.novel.lines.map((line, index) => {
                if (!line.trim()) return '<br>';
                const commentCount = state.novel.comments[index] ? state.novel.comments[index].length : 0;
                return `<div class="line" data-line-index="${index}">${line}<div class="comment-bubble" onclick="reader.openCommentSidebar(${index})"><span class="comment-icon">‚ôü</span>${commentCount > 0 ? `<span class="comment-count">${commentCount}</span>` : ''}</div></div>`;
            }).join('');
        },
        openCommentSidebar(lineIndex) {
            state.novel.activeCommentLine = lineIndex;
            document.getElementById('cmt-header-title').innerText = `Comments for Line ${lineIndex + 1}`;
            const comments = state.novel.comments[lineIndex] || [];
            document.getElementById('cmt-list').innerHTML = comments.length > 0
                ? comments.map(c => this.formatComment(c)).join('')
                : `<p style="text-align:center; color:#888; padding:20px;">No comments yet. Be the first!</p>`;
            document.getElementById('reader-comment-sidebar').classList.add('open');
        },
        closeCommentSidebar() {
            document.getElementById('reader-comment-sidebar').classList.remove('open');
        },
        formatComment(comment) {
            const formattedContent = comment.content.replace(/@(\w+)/g, `<span class="mention-link" onclick="ui.showOtherUserProfile('$1')">@$1</span>`);
            return `
                <div class="cmt-card">
                    <div class="cmt-user" style="color:var(--cyan); font-weight:bold; cursor:pointer;" onclick="ui.showOtherUserProfile('${comment.user}')">${comment.user}</div>
                    <div class="cmt-content" style="margin: 5px 0; white-space: pre-wrap;">${formattedContent}</div>
                    <div class="cmt-actions" style="font-size:0.8rem; color:#888; display:flex; gap:15px; margin-top:5px;">
                        <span style="cursor:pointer" onclick="community.interact('like', '${comment.id}', 'comment')">‚ô• ${comment.likes}</span>
                        <span style="cursor:pointer" onclick="community.interact('tip', '${comment.id}', 'comment')">ü™ô ${comment.coins || 0}</span>
                    </div>
                </div>`;
        },
        async postComment() {
            const input = document.getElementById('cmt-input');
            const content = input.value.trim();
            if (!content || state.novel.activeCommentLine < 0) return;
            
            input.disabled = true;
            await apiRequest({ 
                action: 'post_line_comment', 
                line_index: state.novel.activeCommentLine, 
                content: content 
            });
            input.value = '';
            input.disabled = false;
            
            const commentRes = await apiRequest({ action: 'get_all_comments' });
            if (commentRes.status === 'success') {
                state.novel.comments = commentRes.data;
                this.renderNovel();
                this.openCommentSidebar(state.novel.activeCommentLine);
            }
        }
    };

    const community = {
        async interact(subAction, id, type) {
            if (!state.isLoggedIn) return alert("Login required to interact.");
            if (subAction === 'tip' && !confirm("Spend 1 coin?")) return;
            
            const res = await apiRequest({ action: 'interact', sub_action: subAction, type: type, id: id });
            
            if (res.status === 'success') {
                if (subAction === 'tip') {
                    state.user.coins = res.new_balance;
                    sessionStorage.setItem('ngnlUser', JSON.stringify(state.user));
                    ui.updateHUD();
                }
                if (type === 'comment') {
                    const commentRes = await apiRequest({ action: 'get_all_comments' });
                    if (commentRes.status === 'success') {
                        state.novel.comments = commentRes.data;
                        reader.renderNovel(); 
                        reader.openCommentSidebar(state.novel.activeCommentLine);
                    }
                } else if (type === 'disc') {
                    // Future implementation: this.loadDiscussions();
                }
            } else {
                alert(res.message);
            }
        }
    };

             e.currentTarget.querySelector('.c-av-wrapper').style.transform = `translateX(0) translateY(0)`;

        initCursor() {
            const cursor = document.getElementById('cursor');
            document.addEventListener('mousemove', e => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            document.body.addEventListener('mouseover', e => {
                if (e.target.closest('a, button, .btn, .card, .piece, .char, .f-item, .auth-link, [onclick]')) {
                    cursor.classList.add('hover');
                } else {
                    cursor.classList.remove('hover');
                }
            });
             document.addEventListener('mousedown', () => cursor.classList.add('click'));
             document.addEventListener('mouseup', () => cursor.classList.remove('click'));
        },
        initCanvas() {
            const cvs = document.getElementById('canvas-bg'), ctx = cvs.getContext('2d');
            let w = window.innerWidth, h = window.innerHeight;
            cvs.width = w; cvs.height = h;
            const particles = Array.from({ length: 50 }, () => ({
                x: Math.random() * w,
                y: Math.random() * h,
                s: Math.random() * 0.5 + 0.2,
                char: ['‚ôî', '‚ôï', '‚ôñ', '‚ôó', '‚ôò', '‚ôô'][Math.floor(Math.random() * 6)],
                opacity: Math.random() * 0.3 + 0.1
            }));
            function loop() {
                ctx.clearRect(0, 0, w, h);
                particles.forEach(p => {
                    p.y -= p.s;
                    if (p.y < -30) {
                        p.y = h + 30;
                        p.x = Math.random() * w;
                    }
                    ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                    ctx.font = '25px Arial';
                    ctx.fillText(p.char, p.x, p.y);
                });
                requestAnimationFrame(loop);
            }
            requestAnimationFrame(loop);
            window.addEventListener('resize', () => {
                w = window.innerWidth;
                h = window.innerHeight;
                cvs.width = w;
                cvs.height = h;
            });
        }
    };
    
    document.addEventListener('DOMContentLoaded', () => {
        visuals.init();
        reader.init();
        const storedUser = sessionStorage.getItem('ngnlUser');
        if (storedUser) {
            try {
                state.user = JSON.parse(storedUser);
                state.isLoggedIn = true;
                document.body.classList.remove('auth-active');
                document.getElementById('auth-overlay').classList.remove('active');
                ui.updateHUD();
            } catch (e) {
                console.error("Failed to parse stored user data:", e);
                sessionStorage.removeItem('ngnlUser');
                document.body.classList.add('auth-active');
                document.getElementById('auth-overlay').classList.add('active');
            }
        } else {
            document.body.classList.add('auth-active');
            document.getElementById('auth-overlay').classList.add('active');
        }
    });
