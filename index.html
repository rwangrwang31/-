<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO GAME NO LIFE - 游戏人生</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;500;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        /* CSS 保持原样，精简版 */
        :root { --primary-pink: #ff2a6d; --primary-cyan: #05d9e8; --dark-bg: #09000f; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Noto Sans SC'; overflow: hidden; height: 100vh; }
        body.unlocked { overflow: auto; }
        
        /* Login UI */
        #login-overlay { position: fixed; inset: 0; background: rgba(5,2,10,0.95); display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .login-box { width: 400px; padding: 40px; background: rgba(0,0,0,0.8); border: 2px solid var(--primary-pink); text-align: center; }
        .login-input { width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(255,255,255,0.1); border: 1px solid #444; color: white; text-align: center; }
        .login-btn { width: 100%; padding: 15px; background: var(--primary-pink); color: white; border: none; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; }
        .login-btn:disabled { background: #555; }
        .hidden { display: none; }
        .error-msg { color: red; margin-top: 10px; font-size: 0.9rem; }
        
        /* Main UI */
        #site-wrapper { filter: blur(10px); pointer-events: none; opacity: 0.5; transition: 1s; }
        body.unlocked #site-wrapper { filter: blur(0); pointer-events: all; opacity: 1; }
        .hero { height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        h1 { font-family: 'Orbitron'; font-size: 4rem; color: var(--primary-cyan); }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="login-overlay">
        <div class="login-box">
            <h2 style="font-family:'Orbitron'; margin-bottom:20px; color:white;">SYSTEM LOGIN</h2>
            
            <!-- LOGIN FORM -->
            <div id="login-form">
                <input type="email" id="l-email" class="login-input" placeholder="EMAIL">
                <input type="password" id="l-pass" class="login-input" placeholder="PASSWORD">
                <button class="login-btn" onclick="doLogin(this)">CONNECT</button>
                <div style="margin-top:15px; font-size:0.8rem; cursor:pointer; text-decoration:underline;" onclick="showReg()">NEW PLAYER? REGISTER</div>
            </div>

            <!-- REGISTER STEP 1 -->
            <div id="reg-step1" class="hidden">
                <input type="text" id="r-user" class="login-input" placeholder="USERNAME">
                <input type="email" id="r-email" class="login-input" placeholder="EMAIL">
                <input type="password" id="r-pass" class="login-input" placeholder="PASSWORD">
                <button class="login-btn" onclick="getAuthCode(this)">GET CODE</button>
                <div style="margin-top:10px; font-size:0.8rem; cursor:pointer;" onclick="showLogin()">BACK</div>
            </div>

            <!-- REGISTER STEP 2 -->
            <div id="reg-step2" class="hidden">
                <p style="color:#ccc; margin-bottom:10px;">Code sent (or use 123456)</p>
                <input type="text" id="r-code" class="login-input" placeholder="ENTER CODE">
                <button class="login-btn" onclick="submitReg(this)">CONFIRM</button>
            </div>

            <div id="error-box" class="error-msg"></div>
        </div>
    </div>

    <!-- CONTENT -->
    <div id="site-wrapper">
        <div class="hero">
            <h1>NO GAME NO LIFE</h1>
            <p>Welcome Player: <span id="user-span">Guest</span></p>
        </div>
    </div>

    <script>
        // ============================================================
        // ⚠️ 替换为你的新 URL
        const API_URL = "https://script.google.com/macros/s/AKfycbxJBrAx1_jzwNCO6kCSVyJsNANGE4ibdXy5SXva_p54B4Zot8OaJeCm3PdQsIVhdU4v/exec"; 
        // ============================================================

        // 核心通讯函数
        async function sendData(payload) {
            console.log("Sending:", payload); // F12 看这里！
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    // 使用 text/plain 避开 CORS 预检
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify(payload)
                });
                const json = await res.json();
                console.log("Response:", json); // F12 看这里！
                return json;
            } catch (e) {
                console.error(e);
                alert("网络错误，请检查控制台");
                return {status: 'error', message: 'Network Error'};
            }
        }

        // 1. 获取验证码
        async function getAuthCode(btn) {
            const email = document.getElementById('r-email').value;
            const user = document.getElementById('r-user').value;
            if(!email || !user) { alert("请填写邮箱和用户名"); return; }
            
            btn.disabled = true; btn.innerText = "SENDING...";
            
            // 暂时保存信息
            window.tempReg = {
                username: user,
                email: email,
                password: document.getElementById('r-pass').value
            };

            const res = await sendData({action: 'req_reg_code', email: email});
            
            if (res.status === 'success') {
                document.getElementById('reg-step1').classList.add('hidden');
                document.getElementById('reg-step2').classList.remove('hidden');
                document.getElementById('error-box').innerText = "";
                alert(res.message); // 显示后端返回的信息
            } else {
                document.getElementById('error-box').innerText = res.message;
                btn.disabled = false; btn.innerText = "GET CODE";
            }
        }

        // 2. 提交注册
        async function submitReg(btn) {
            const code = document.getElementById('r-code').value;
            if(!code) return;
            
            btn.disabled = true; btn.innerText = "VERIFYING...";
            
            const payload = {
                action: 'confirm_register',
                username: window.tempReg.username,
                email: window.tempReg.email,
                password: window.tempReg.password,
                code: code
            };

            const res = await sendData(payload);
            
            if (res.status === 'success') {
                alert("注册成功！请登录。");
                showLogin();
            } else {
                document.getElementById('error-box').innerText = res.message;
                btn.disabled = false; btn.innerText = "CONFIRM";
            }
        }

        // 3. 登录
        async function doLogin(btn) {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            
            btn.disabled = true; btn.innerText = "...";
            
            const res = await sendData({action: 'login', email: e, password: p});
            
            if (res.status === 'success') {
                document.getElementById('login-overlay').style.display = 'none';
                document.body.classList.add('unlocked');
                document.getElementById('user-span').innerText = res.username;
            } else {
                document.getElementById('error-box').innerText = res.message;
                btn.disabled = false; btn.innerText = "CONNECT";
            }
        }

        // UI切换
        function showReg() {
            document.getElementById('form-login').classList.add('hidden');
            document.getElementById('reg-step1').classList.remove('hidden');
            document.getElementById('error-box').innerText = "";
        }
        function showLogin() {
            document.getElementById('reg-step1').classList.add('hidden');
            document.getElementById('reg-step2').classList.add('hidden');
            document.getElementById('form-login').classList.remove('hidden');
            document.getElementById('error-box').innerText = "";
        }
    </script>
</body>
</html>
